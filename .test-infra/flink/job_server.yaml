apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flink
  name: job-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: job-server
  template:
    metadata:
      labels:
        app: job-server
    spec:
      containers:
        - name: job-server
          image: apache/beam_flink1.16_job_server:latest
          args:
            - --flink-master=flink-jobmanager.flink.svc.cluster.local:8081 # <service>.<namespace>.svc.cluster.local

---

apiVersion: v1
kind: Service
metadata:
  namespace: flink
  name: job-server
  annotations:
    # Configures the LoadBalancer to assign an internal private IP
    # instead of an external private IP.
    # See https://cloud.google.com/kubernetes-engine/docs/how-to/internal-load-balancing
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: job-server
  ports:
    - name: expansion-service
      port: 8097
      targetPort: 8097
    - name: artifact-service
      port: 8098
      targetPort: 8098
    - name: job-service
      port: 8099
      targetPort: 8099
